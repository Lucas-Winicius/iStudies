<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/adicionarConteudos.css">
    <title>Contents</title>
</head>

<body>
    <video src="videos/background.mp4" autoplay loop></video>
    
    <div id="validation">
        <h1>iStudies</h1>
        <p>Francisco Antonino</p>
        <input type="password" name="senha" id="senha" placeholder="Senha" senha="12345">
        <span id="errorText" style="display: none;">Senha incorreta</span>
    </div>

    <div id="home" style="display: none;">
        <h1>Adicionar Publicação</h1>
        <form action="/sendPost" method="post", enctype="multipart/form-data">
            <input type="button" value=" + Adicionar Foto" onclick="document.getElementById('selectedFile').click();" id="foto">
            <input type="file" id="selectedFile" style="display: none;">
            <input type="text" name="descricao" id="descricao" placeholder=" + Adicionar Descrição">
            <button type="submit" id="postar">Postar</button>
        </form>
    </div>

    <script src="./scripts/contents.js"></script>
</body>

</html>
